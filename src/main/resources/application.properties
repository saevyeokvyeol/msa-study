# \uC11C\uBC84 \uD3EC\uD2B8 \uBCC0\uACBD
server.port=8888

# \uD1B0\uCEA3 \uC2A4\uB808\uB4DC\uD480 \uCD5C\uC18C\uAC12 / \uCD5C\uB300\uAC12
server.tomcat.threads.min-spare=100
server.tomcat.threads.max=100

# \uCEE4\uB125\uC158 \uD0C0\uC784\uC544\uC6C3 \uC124\uC815(\uC11C\uBC84-\uD074\uB77C\uC774\uC5B8\uD2B8 \uCEE4\uB125\uC158\uC744 \uB9FA\uC740 \uD6C4 \uC77C\uC815 \uC2DC\uAC04\uB3D9\uC548 \uC751\uB2F5\uC774 \uC5C6\uC744 \uC2DC \uCEE4\uB125\uC158\uC744 \uC790\uB3D9\uC73C\uB85C \uB04A\uC74C)
server.tomcat.connection-timeout=30s

# \uD1B0\uCEA3 \uC11C\uBC84 \uC5D1\uC138\uC2A4 \uB85C\uADF8 \uC0AC\uC6A9 \uC5EC\uBD80
server.tomcat.accesslog.enabled=true

# \uD1B0\uCEA3 \uC561\uC138\uC2A4 \uB85C\uADF8 \uD30C\uC77C \uC774\uB984 \uC218\uC815
server.tomcat.accesslog.suffix=log
server.tomcat.accesslog.prefix=access_log

# \uB0A0\uC9DC\uAC00 \uC9C0\uB09C \uD1B0\uCEA3 \uC561\uC138\uC2A4 \uB85C\uADF8\uC5D0 \uD0C0\uC784 \uC2A4\uD0EC\uD504\uB97C \uCD94\uAC00\uD574 \uB85C\uADF8 \uD30C\uC77C \uC774\uB984 \uBCC0\uACBD
server.tomcat.accesslog.rename-on-rotate=true

# \uC2A4\uD504\uB9C1 \uBE48 \uB36E\uC5B4\uC4F0\uAE30 \uC5EC\uBD80(\uAC19\uC740 \uC774\uB984\uC758 \uC2A4\uD504\uB9C1 \uBE48\uC774 \uC788\uC744 \uB54C \uC5D0\uB7EC\uAC00 \uBC1C\uC0DD\uD558\uC9C0 \uC54A\uACE0 \uB36E\uC5B4\uC500)
spring.main.allow-bean-definition-overriding=true

# paging \uD30C\uB77C\uBBF8\uD130 \uC774\uB984 \uBCC0\uACBD \uC124\uC815
# page -> pageNumber
spring.data.web.pageable.page-parameter=pageNumber
# size -> pageSize
spring.data.web.pageable.size-parameter=pageSize
# sort -> sortOrder
spring.data.web.sort.sort-parameter=sortOrder
# \uAE30\uBCF8 \uD398\uC774\uC9C0 \uD06C\uAE30 \uC124\uC815
spring.data.web.pageable.default-page-size=20
# \uD55C \uBC88\uC5D0 \uC870\uD68C \uAC00\uB2A5\uD55C \uD398\uC774\uC9C0 \uD06C\uAE30\uC758 \uCD5C\uB313\uAC12
spring.data.web.pageable.max-page-size=2000
# \uD398\uC774\uC9C0 \uD30C\uB77C\uBBF8\uD130 \uAE30\uBCF8 \uC2DC\uC791 \uC22B\uC790(true\uBA74 1\uBD80\uD130 \uC2DC\uC791, false\uBA74 0\uBD80\uD130 \uC2DC\uC791)
spring.data.web.pageable.one-indexed-parameters=false

# \uC2A4\uD504\uB9C1 \uBE48\uC744 \uAC15\uC81C\uB85C \uB36E\uC5B4\uC4F0\uB3C4\uB85D \uC124\uC815
# spring.main.allow-circular-references=true

################## \uB808\uB514\uC2A4 \uC124\uC815

# \uB808\uB514\uC2A4 \uC11C\uBC84 \uC124\uC815

# \uB808\uB514\uC2A4 \uC11C\uBC84 \uC544\uC774\uD53C \uC8FC\uC18C \uC124\uC815
spring.redis.url=127.0.0.1
# \uB808\uB514\uC2A4 \uC11C\uBC84 \uD3EC\uD2B8 \uC124\uC815
spring.redis.port=19999
# \uB808\uB514\uC2A4 \uC11C\uBC84\uC5D0 \uBA85\uB839\uC5B4\uB97C \uC804\uB2EC\uD558\uACE0 \uACB0\uACFC\uB97C \uBC1B\uC744 \uB54C\uAE4C\uC9C0\uC758 \uCD5C\uB300 \uC2DC\uAC04 \uC124\uC815
spring.redis.timeout=1s
# \uD074\uB77C\uC774\uC5B8\uD2B8-\uC11C\uBC84 \uCEE4\uB125\uC158 \uC0DD\uC131 \uCD5C\uB300 \uC2DC\uAC04 \uC124\uC815
spring.redis.connect-timeout=3s

# \uB808\uB514\uC2A4 \uD074\uB7EC\uC2A4\uD130

# \uB808\uB514\uC2A4 \uD074\uB7EC\uC2A4\uD130 \uB178\uB4DC \uC8FC\uC18C \uC124\uC815
# \uC544\uC774\uD53C:\uD3EC\uD2B8, \uC544\uC774\uD53C:\uD3EC\uD2B8... \uD615\uC2DD\uC73C\uB85C \uC791\uC131
spring.redis.cluster.nodes=127.0.0.1:19999,127.0.0.1:19998,127.0.0.1:19997
# \uC798\uBABB\uB41C \uB178\uB4DC\uC5D0 \uB370\uC774\uD130\uB97C \uC870\uD68C\uD560 \uB54C \uB370\uC774\uD130\uB97C \uC800\uC7A5\uD55C \uB178\uB4DC\uB85C \uB9AC\uB2E4\uC774\uB809\uC158\uD560 \uD69F\uC218
spring.redis.cluster.max-redirects=3

# \uB808\uB514\uC2A4 \uC13C\uD2F0\uB12C

# \uB808\uB514\uC2A4 \uC13C\uD2F0\uB12C\uC774 \uBAA8\uB2C8\uD130\uB9C1 \uD560 \uB54C \uB9C8\uC2A4\uD130 \uC11C\uBC84 \uC774\uB984 \uC124\uC815
spring.redis.sentinel.master=REDIS_MASTER_NAME
# \uB808\uB514\uC2A4 \uC13C\uD2F0\uB12C \uB178\uB4DC \uC8FC\uC18C \uC124\uC815
# \uC544\uC774\uD53C:\uD3EC\uD2B8, \uC544\uC774\uD53C:\uD3EC\uD2B8... \uD615\uC2DD\uC73C\uB85C \uC791\uC131
spring.redis.sentinel.nodes=127.0.0.1:19999,127.0.0.1:19998,127:0.0.1:19997